<div class="Heading2">
    <h2>Notes</h2></div>
<div class="panel panel-default SearchBox">
    <span us-spinner="{radius:10, width:2, length: 4}"></span>
    <div class="panel-body">
        <div class="row MarBt15 clearfix">
        <div class="col-sm-6 col-md-3 col-lg-3 DatePicker" ng-controller="DatePickerCtrl">
                <label class="FormLabel">From</label>
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" /> <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
          </span> </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3 DatePicker" ng-controller="DatePickerCtrl">
                <label class="FormLabel">To</label>
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" /> <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
          </span> </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
            <label class="FormLabel"> Added By</label>
            <input class="input-sm form-control FormInput" type="search" > </div>
        </div>
    </div>
</div>
