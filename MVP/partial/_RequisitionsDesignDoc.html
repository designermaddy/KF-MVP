<div ng-controller="requisitionDocController">
    <div class="Heading2 HeadingFloat clearfix">
        <h2>Documents</h2> <span class="pull-right HeaderPaging"><ul uib-pager page="currentPage" max-size="noOfPages" items-per-page="entryLimit" total-items="totalItems" ng-model="currentPage" template-url = "uibPagerKf.html" previous-text="" next-text=""></ul></span> <span class="pull-right MarRt15"><a class="btn btn-default btn-sm" ng-click="deleteDoc();"  ng-disabled="deleteButtonEnable"> Delete </a></span> <span class="pull-right MarRt15"><a class="btn btn-primary btn-sm" ng-click="uploadDocPdf();">Attach new document</a></span> </div>
    <div class="panel panel-default WidgetPD" id="pdfBox">
        <div class="panel-body">
            <ul class="clearfix">
                <li ng-repeat="pdfDtls in pdfDetailsData | orderBy:'-docType'">
                    <div class="WidgetPDBox">
                        <div class="WidgetPDHeader">
                            <input ng-if="pdfDtls.docType == 'R' || pdfDtls.docType == 'O'" type="checkbox" ng-click="addId(pdfDtls.id)">
                            <label>{{pdfDtls.JobDesc}}</label>
                        </div>
                        <div class="WidgetPDContent" ng-click="openPdf(pdfDtls.id, pdfDtls.fileName, pdfDtls.docType);">
                            <img ng-if="pdfDtls.docType == 'R'" src="content/images/jobprofile.jpg">
                            <img ng-if="pdfDtls.docType == 'O'" src="content/images/others.jpg">
                            <img ng-if="pdfDtls.docType == 'E'" ng-src="data:image/JPEG;base64,{{pdfDtls.documentLogo}}" style="width:209px; height:140px;">
                        </div>
                        <div class="WidgetPDFooter">{{pdfDtls.fileName}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
