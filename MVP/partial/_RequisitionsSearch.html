<div class="Heading2">
    <h2>Requisitions Search</h2> </div>
<div class="panel panel-default SearchBox">
    <div class="panel-body">
        <div class="row MarBt15 clearfix">
        <div class="col-sm-6 col-md-3 col-lg-3">
            <label class="FormLabel"> Requisition Name (or) ID</label>
            <input class="input-sm form-control FormInput" type="search"> </div>
        <div class="col-sm-6 col-md-3 col-lg-3">
            <label class="FormLabel">Engagement Name</label>
            <input class="input-sm form-control FormInput" type="search"> </div>
         <div class="col-sm-6 col-md-3 col-lg-3">
            <label class="FormLabel">Client Name</label>
            <input class="input-sm form-control FormInput" type="search"> </div>
         <div class="col-sm-6 col-md-3 col-lg-3">
            <label class="FormLabel">Recruiter Name</label>
            <input class="input-sm form-control" type="search"> </div>
        </div>
        <div class="row clearfix">
        <div class="col-sm-6 col-md-3 col-lg-3 DateRange" ng-controller="DatePickerCtrl">
                <label class="FormLabel">From</label>
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" /> <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span> </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3 DateRange" ng-controller="DatePickerCtrl">
                <label class="FormLabel">To</label>
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" /> <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span> </div>
            </div>
        <div class="col-sm-6 col-md-3 col-lg-3 RadioGroup">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> All </label>
                <label class="btn btn-default">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Open </label>
                <label class="btn btn-default">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Closed </label>
                <label class="btn btn-default">
                    <input type="radio" name="options" id="option5" autocomplete="off"> Hold </label>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 col-lg-3 clearfix">
            <label class="FormLabel">&nbsp;</label>
            <input type="checkbox" autocomplete="off"> My Requisitions Only
    </div>
</div>
