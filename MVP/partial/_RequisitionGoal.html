<div class="panel panel-default" ng-controller="requisitionGoalController">
    <div class="panel-heading clearfix">Requisition Goal <span class="TermSorting pull-right">
    <ul>
    <li ><a id="myReqs"  href="" ng-click="callmyClientRequisition('mygraph')">My Reqs</a></li>
    <li ><a id="clientReqs" href="" ng-click="callmyClientRequisition('company')" class="active">
Client Reqs</a></li>
    <li class="FormSelect">
        <select id="rgsfsp" class="form-control" required ng-model='selectedEngagment' ng-change="update()">

             <option ng-repeat="option in allEngagments" value="{{option.Engagement}}" title="{{option.Engagement}}" >{{option.Engagement |truncate: 15}}</option>

        </select>
</li>
    </ul>
    </span> </div>
    <div class="panel-body" style="height: 266px;"> <span us-spinner="{radius:10, width:2, length: 4}"></span>
        <div ng-if="data.length > 1">
        <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options" chart-series="series" chart-click="onClick"></canvas>
        </div>
        <div ng-if="data.length < 1">
            <img src="content/images/empty_graph.png" ng-click="imageClick()">
        </div>
    </div>
     <div class="panel-heading clearfix" style="
    height: 47px;
"><span class="TermSorting pull-right" ></span></div>
</div>
