<div class="DataListBox">
    <span us-spinner="{radius:10, width:2, length: 4}"></span>

    <div st-table="displayedCollections" st-safe-src="rowCollection" class="table table-striped">
        <table class="table table-striped">
            <thead>
                <tr>
                   <th class="SortDefault"  st-toggle-column st-sort="CandidateName">Date</th>
                   <th class="SortDefault"  st-toggle-column st-sort="Title">Phase</th>
                   <th class="SortDefault"  st-toggle-column st-sort="Location">Step</th>
                   <th class="SortDefault"  st-toggle-column st-sort="CurrentCompany">Status</th>
                   <th class="SortDefault"  st-toggle-column st-sort="Source">Comments</th>
                   <th class="SortDefault"  st-toggle-column st-sort="UpdatedOn">Recruiter</th>
                </tr>
            </thead>
            <tbody>
                <tr st-select-row="row" ng-repeat="candidateListDtls in filtered = HistoryList | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">

                    <td st-toggle-item>{{candidateListDtls.teimstamp}}</td>
                    <td st-toggle-item>{{candidateListDtls.location.city}}</td>
                    <td st-toggle-item>{{candidateListDtls.stepName}}</td>
                    <td st-toggle-item>{{candidateListDtls.source}}</td>
                    <td st-toggle-item>{{candidateListDtls.dateModified | date:dd.mm.yy }}</td>
                    <td st-toggle-item>{{candidateListDtls.Status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="ButtonSection MarTp15 clearfix">
    <div class="pull-right"><button type="submit" class="btn btn-primary btn-sm">Email</button></div>
        </div>
</div>
