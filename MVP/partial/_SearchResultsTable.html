<div class="DataListBox" ng-controller="requisitionSearchResultsController" >
    <div class="Heading2 HeadingFloat clearfix">
        <h2>Search Results({{rowCollection.length}})</h2> <span class="pull-right HeaderPaging"><ul uib-pager page="currentPage" max-size="noOfPages" items-per-page="entryLimit" total-items="totalItems" ng-model="currentPage" previous-text="" next-text=""></ul></span> </div>
    <div ng-show="listVisible" st-table="displayedCollections" st-safe-src="rowCollection" class="table table-striped">
        <table class="table table-striped">
            <thead>
                <tr>
                   <th class="SortDefault"  st-toggle-column st-sort="CandidateName">Candidate Name</th>
                   <th class="SortDefault"  st-toggle-column st-sort="Title">Title</th>
                   <th class="SortDefault"  st-toggle-column st-sort="Location">Location</th>
                   <th class="SortDefault"  st-toggle-column st-sort="CurrentCompany">Current Company</th>
                   <th class="SortDefault"  st-toggle-column st-sort="Source">Source</th>
                   <th class="SortDefault"  st-toggle-column st-sort="UpdatedOn">Updated On</th>
                   <th st-toggle-column></th>
                </tr>
            </thead>
            <tbody>
                <tr st-select-row="row" ng-repeat="row in rowCollection  | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                    <td st-toggle-item>
                        <div class="TblRequisition"><a ng-click="openSearchIframe()">{{row.CandidateName}} </a></div>
                    </td>
                    <td st-toggle-item>{{row.JobTitle}}</td>
                    <td st-toggle-item>{{row.Location}}</td>
                    <td st-toggle-item>{{row.CurrentCompany}}</td>
                    <td st-toggle-item>{{row.SourceType}}</td>
                    <td st-toggle-item>{{row.UpdatedON | date:dd.mm.yy }}</td>
                    <td st-toggle-item ng-bind-html = 'Status(row)'></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
