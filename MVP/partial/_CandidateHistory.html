<div class="panel panel-default" ng-controller="candidateHistoryController">
    <div class="panel-heading clearfix">Candidate History <span class="TermSorting pull-right">
     <ul>

        <li ><a id="chmg"  href="" ng-click="callmyClientRequisition('mygraph')">My Hist</a></li>
  <li ><a id="chcy" href="" ng-click="callmyClientRequisition('company')" class="active">
  Client Hist</a></li>
  <li class="FormSelect">
  <select class="form-control" required ng-model='selectedEngagment' ng-change="update()">
  <option ng-repeat="option in allEngagments" value="{{option.Engagement}}" title="{{option.Engagement}}" >{{option.Engagement |truncate: 15}}</option>
  </select>
  </li>
    </ul>
    </span> </div>
    <div class="panel-body" style="height: 266px;"> <span us-spinner="{radius:10, width:2, length: 4}"></span>
        <div ng-if="data.length > 1">
        <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options" chart-series="series" chart-click="onClick"></canvas>
        </div>
        <div ng-if="data.length < 1">
            <img src="content/images/empty_graph.png">
        </div>
    </div>
      <div class="panel-heading clearfix"><span class="TermSorting pull-right" style="
    width: 225px;
">
              <ul>
       <div ng-click="quaterCall($event)" id="chqcdiv">
         <li><a href="#">Q1</a></li>
    <li><a href="#">Q2</a></li>
    <li><a href="#">Q3</a></li>
    <li><a href="#"  class="active">Q4</a></li>
         </div>
    <li>
        <select  ng-model='selectedYear' ng-change="yearCall();">
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
        </select>
        </li>
      </ul>
             </span>
</div>
</div>
