<div class="Heading2">
    <h2>Job Profile Summary</h2> </div>
<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default ViewBox">
            <div class="panel-body" style="height:310px">
                <div ng-bind-html="vm.criteria.Description"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default ViewBox">
            <div class="panel-body">
                <h3>Job Type</h3>
                <ul class="jobUl">
                    <li class="jobLi" style="background-color: #86c6da;color:white;">Full Time</li>

                </ul>
                <h5 class="MarTp30">Pay rate</h5>
                <h6>rate</h6>

                <h3>EXPERIENCE</h3>
                <rzslider rz-slider-model="vm.priceSlider7.minValue" rz-slider-high="vm.priceSlider7.maxValue" rz-slider-options="vm.priceSlider7.options"></rzslider>
                </div>
        </div>
    </div>
</div>

                </div>

                <show-code js-file="slider_ticks_values" html-file="singleSlider"></show-code></div>
                </div>
                <div class="col-md-3 jobWeightage" id="jobDuration">
