<div class="panel panel-default SearchBox BorderNull">

        <div class="row MarBt15 clearfix">
            <div class="col-sm-6 col-md-2 col-lg-2">
                <label class="FormLabel"> Candidate Name (or) ID</label>
                <input class="input-sm form-control FormInput" type="search" ng-model="search.candidateName"> </div>
            <div class="col-sm-6 col-md-2 col-lg-2">
                <label class="FormLabel">Title</label>
                <input class="input-sm form-control FormInput" type="search" ng-model="search.jobTitle"> </div>
            <div class="col-sm-6 col-md-2 col-lg-2">
                <label class="FormLabel">Location</label>
                <input class="input-sm form-control FormInput" type="search" ng-model="search.location"> </div>
            <div class="col-sm-6 col-md-2 col-lg-2 FormSelect">
                <label class="FormLabel">All Saved Searches</label>
                <select id="searchSavedSearchesList" class="selectpicker form-control">
                    <option selected="" value="All Saved Searches (4)">All Saved Searches (4)</option>
                    <option value="Supply Chain Head">Supply Chain Head</option>
                    <option value="Supply Chain President">Supply Chain President</option>
                    <option value="Supply Chain Lead">Supply Chain Lead</option>
                </select>
            </div>

              <div class="col-sm-6 col-md-1 col-lg-1 pull-right"><button type="submit" class="btn btn-secondary btn-sm" ng-click="newSearch()">New Search <i class="fa fa-chevron-right" aria-hidden="true"></i></button></div>
