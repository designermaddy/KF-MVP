<div class="container-fluid clearfix KFLayout">
    <div class="PadLtNull ContentBox">
        <div class="row claerfix">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div ng-include="'partial/_ViewEngagement.html'"></div>
            </div>
            <div id="pdfTabs" class="col-sm-12 col-md-12 col-lg-12 PaddingNull" ng-controller="requisitionCandidateListController" ng-init="indextab = showIndex">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="Requisitions">
                        <div class="container-fluid clearfix">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div ng-include="'partial/_EngagementRequisitionsTable.html'"></div>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab index='1' heading="Team" class="disabled"> Team </uib-tab>
                    <uib-tab index='2' heading="Client Information" class="disabled"> Client Information </uib-tab>
                    <uib-tab index='3' heading="Documentation">
                        <div class="container-fluid clearfix">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12" ng-controller="requisitionDocController as $ctrl">
                                    <div ng-include="'partial/_RequisitionsDesignDoc.html'"></div>
                                </div>
                            </div>
                        </div>
                        <script type="text/ng-template" id="modalContent.html">
                            <div class="modal-header" style="background-color : #888;">
                                <h4 style="float : left;"> BenchMark Profile</h4> <a ng-click="$ctrl.cancel()"><i class="fa fa-times" style="float : right; font-size:2.5em;"></i></a> </div>
                            <div class="modal-body">
                                <div>
                                    <ya-pdf-viewer ya-pdf-url="{{$ctrl.url}}"></ya-pdf-viewer>
                                </div>
                            </div>
                        </script>
                    </uib-tab>
                    <uib-tab index='4' heading="Client Calibration" class="disabled"> Client Calibration </uib-tab>
                    <uib-tab index='5' heading="History" class="disabled"> History </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
    <div class="SideBar" style="min-height:800px;">
        <div ng-include="'partial/_OtherEngagements.html'"></div>
        <div ng-include="'partial/_EngagementOverview.html'"></div>
    </div>
</div>
