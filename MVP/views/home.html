                </span>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6">

            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">

            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div ng-include="'partial/_AgingRequisitionsTable.html'"></div>
            </div>
        </div>
    </div>
    <div class="SideBar">
        <div ng-include="'partial/_UpcomingEvents.html'"></div>

    </div>
</div>
<div class="container-fluid InsightsBox claerfix">
    <div class="row">
        <div ng-include="'partial/_LatestInsights.html'"></div>
