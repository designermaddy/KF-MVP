<!-- Global Iframe Popup   -->
<script type="text/ng-template" id="modalContent.html">
    <div class="modal-header Heading2 HeadingFloat clearfix">
        <h2> BenchMark Profile</h2> <span class="HeaderButton pull-right"><a ng-click="cancel()"><i class="fa fa-times"></i></a></span> </div>
    <div class="modal-body">
        <iframe ng-src="{{iframeUrl}}" frameborder="0" height="480" width="840"></iframe>
    </div>
</script>
<!-- Global Document PDF Loader   -->
<script type="text/ng-template" id="Docmodal.html">
    <div class="modal-header Heading2 HeadingFloat clearfix">
        <h2> BenchMark Profile</h2> <span class="HeaderButton pull-right"><a ng-click="cancel()"><i class="fa fa-times"></i></a></span> </div>
    <div class="modal-body">
        <div> <span us-spinner="{radius:10, width:2, length: 4}"></span>
            <ya-pdf-viewer ya-pdf-url="{{url}}"></ya-pdf-viewer>
        </div>
    </div>
</script>
<!-- Requisition Details Addme Popup   -->
<script type="text/ng-template" id="AddMe.html">
    <div class="modal-header Heading2 HeadingFloat clearfix">
        <h2>Add Me</h2> <span class="HeaderButton pull-right"><a ng-click="cancel()"><i class="fa fa-times"></i></a></span> </div>
    <div class="modal-body">
        <div>
            <button type="submit" class="btn btn-primary"> Primary Recruiter</button>
            <button type="submit" class="btn btn-primary"> Secondary Recruiter</button>
            <button type="submit" class="btn btn-primary"> Proceed </button>
            <button type="submit" class="btn btn-primary"> Cancel </button>
        </div>
    </div>
</script>
<!-- Global Error Loading Popup   -->
<script type="text/ng-template" id="LoadError.html">
    <div class="modal-header Heading2 HeadingFloat clearfix">
        <h2>Loading Error</h2> <span class="HeaderButton pull-right"><a ng-click="cancel()"><i class="fa fa-times"></i></a></span> </div>
    <div class="modal-body">
        <div> {{message}} </div>
    </div>
</script>
<!-- Global Pager Set of Record By Set of Record and Total Data  -->
<script type="text/ng-template" id="uibPagerKf.html">
    <li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}"> <a href ng-click="selectPage(page - 1, $event)" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle>{{::getText('previous')}}</a></li>
    <li class="CurrentPage"><span>{{ page == 1 ? page : page * pager.itemsPerPage - pager.itemsPerPage + 1}} to </span></li>
    <li class="TotalList"><span>{{(page * pager.itemsPerPage) < totalItems ? page * pager.itemsPerPage : totalItems}} of </span></li>
    <li class="TotalPage"><span>{{ totalItems }}</span></li>
    <li ng-class="{disabled: noNext()||ngDisabled, next: align}"><a href ng-click="selectPage(page + 1, $event)" ng-disabled="noNext()||ngDisabled" uib-tabindex-toggle>{{::getText('next')}}</a></li>
</script>
<!-- Global Pager Page By Page  -->
<script type="text/ng-template" id="uibPagerPf.html">
    <li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}"> <a href ng-click="selectPage(page - 1, $event)" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle>{{::getText('previous')}}</a></li>
    <li class="CurrentPage"><span>{{ page }} of </span></li>
    <li class="TotalPage"><span>{{ totalPages }} </span></li>
    <li ng-class="{disabled: noNext()||ngDisabled, next: align}"><a href ng-click="selectPage(page + 1, $event)" ng-disabled="noNext()||ngDisabled" uib-tabindex-toggle>{{::getText('next')}}</a></li>
</script>
<!-- Dashboard Foresight Graph Popover -->
<script type="text/ng-template" id="myPopoverTemplate.html">
    <div class="row">
        <div class='col-md-12'>
            <h2>Requistions</h2>
            <div class='col-md-1 pull-right close-icon'><a ng-click="cancel()"><i class='fa fa-times' aria-hidden='true' ></i></a></div>
        </div>
        <div class='col-md-12'>
            <div class='row' ng-click="open('req');">
                <div class='col-md-4 popupDiv'>
                    <div class="FormCheckBox CheckBoxSelect">
                        <input id="reqPipeline" type='checkbox'>
                       <label for="reqPipeline" class="CheckBoxLable"> Requistion Pipeline <img class='img-responsive popupImg' src='content/images/sm_graph_1.png'> </label>
                    </div>
                </div>
                <div class='col-md-4 popupDiv'>
                    <div class="FormCheckBox CheckBoxSelect">
                        <input id="reqHistory" type='checkbox' />
                       <label for="reqHistory" class="CheckBoxLable"> Requistion History <img class='img-responsive popupImg' src='content/images/sm_graph_2.png'> </label>
                    </div>
                </div>
                <div class='col-md-4 popupDiv'>
                    <div class="FormCheckBox CheckBoxSelect">
                        <input id="reqActivity" type='checkbox' />
                       <label for="reqActivity" class="CheckBoxLable"> Requistion Activity <img class='img-responsive popupImg' src='content/images/sm_graph_3.png'> </label>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-md-12 mt20'>
            <h2>Candidates</h2> </div>
        <div class='col-md-12 mb25'>
            <div class='row' ng-click="open('can');">
                <div class='col-md-4 popupDiv'>
                    <div class="FormCheckBox CheckBoxSelect">
                        <input id='canPipeline' type='checkbox' />
                        <label for="canPipeline" class="CheckBoxLable"> Candidate Pipeline <img class='img-responsive popupImg' src='content/images/sm_graph_3.png'> </label>
                    </div>
                </div>
                <div class='col-md-4 popupDiv'>
                    <div class="FormCheckBox CheckBoxSelect">
                        <input id="canHistory" type='checkbox' />
                       <label for="canHistory" class="CheckBoxLable"> Candidate History <img class='img-responsive popupImg' src='content/images/sm_graph_2.png'> </label>
                    </div>
                </div>
                <div class='col-md-4 popupDiv'>
                    <div class="FormCheckBox CheckBoxSelect">
                        <input id="canSource" type='checkbox' />
                       <label for="canHistory" class="CheckBoxLable"> Candidate Source <img class='img-responsive popupImg' src='content/images/sm_graph_1.png'> </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
